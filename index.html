<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para kay Larry Baui</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #ff8fa3, #ff4d6d);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Falling Hearts Animation */
        .heart-particle {
            position: absolute;
            top: -10%;
            color: rgba(255, 255, 255, 0.7);
            font-size: 20px;
            user-select: none;
            z-index: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) translateX(20px) rotate(360deg);
            }
        }

        /* Main Card */
        .card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            z-index: 10;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            font-weight: 300;
        }

        .big-heart {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            animation: beat 0.8s infinite;
        }

        @keyframes beat {
            0% { transform: scale(1); }
            20% { transform: scale(1.2); }
            40% { transform: scale(1); }
            60% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #ff4d6d; }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="big-heart">❤️</div>
        <h1>HAPPY VALENTINES</h1>
        <p>LARRY BAUI</p>
    </div>

    <script>
        // Script para gumawa ng falling hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Script para sa sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        setInterval(createHeart, 300);
        setInterval(createSparkle, 100);
    </script>
</body>
</html>
